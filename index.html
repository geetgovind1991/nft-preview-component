<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>nft-preview-card-component</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="icon" href="favicon-32x32.png" </head>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">

<body>
  <div class="outer-border">
    <div>
      <img class="equilibrium" src="image-equilibrium.jpg" alt="cube" />
      <h1> Equilibrium #3429</h1>
      <p>
        Our Equilibrium collection promotes balance and calm.
      </p>
    </div>
    <div class="eth-div">
      <img class="eth" src="icon-ethereum.svg" alt="ethereum" />
      <p class="eth-exp">
        0.041 ETH
      </p>
    </div>
    <div class="clock-div">
      <img class="clock" src="icon-clock.svg" alt="clock" />
      <p class="clock-exp">
        3 days left
      </p>
    </div>
    <hr />
    <div="avatar-photo">
      <img class="avatar" src="image-avatar.png" alt="avatar" />
      <p class="avatar-name">
        Creation of <span>Jules Wyvern</span>
      </p>
    </div>
  </div>
</body>

</html>
